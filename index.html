<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div data-image-carousel>
      <img
        src="./images/black-and-white-cat-with-green-background.webp"
        alt="Black and white cat looking at you"
        title="Photo by Manja Vitolic on Unsplash"
      />
      <img
        src="./images/black-and-white-cat-with-green-background-smaller.webp"
        alt="Black and white cat looking at you (smaller version)"
        title="Photo by Manja Vitolic on Unsplash"
      />
      <img
        src="./images/orange-cat-looking-up.webp"
        alt="Orange cat looking up"
        title="Photo by Amber Kipp on Unsplash"
      />
      <img
        src="./images/white-cat-with-blue-eyes.webp"
        alt="White cat with blue eyes"
        title="Photo by Mikhail Vasilyev on Unsplash"
      />
      <img
        src="./images/brown-cat-sitting-on-the-stairs.webp"
        alt="Brown cat sitting on the stairs"
        title="Photo by Alexander London on Unsplash"
      />
      <img
        src="./images/orange-cat-sleeping.webp"
        alt="Orange cat sleeping"
        title="Photo by Michael Sum on Unsplash"
      />
      <img
        src="./images/kitten-sitting-on-bed.webp"
        alt="Kitten sitting on a bed"
        title="Photo by Kote Puerto on Unsplash"
      />
      <img
        src="./images/cat-sleeping-under-blanket.webp"
        alt="Cat sleeping under a blanket"
        title="Photo by Kate Stone Matheson on Unsplash"
      />
    </div>
  </body>
</html>
